<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Analysis App</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* Add custom styling as needed */
    </style>
</head>
<body>

<div class="container mt-5">
    <h1 class="text-center mb-4">Stock Analysis</h1>

    <!-- Stock Input Section -->
    <div class="row">
        <div class="col-md-6 mx-auto">
            <form id="stockForm">
                <div class="form-group">
                    <label for="symbolInput">Enter Stock Symbol:</label>
                    <input type="text" class="form-control" id="symbolInput" placeholder="e.g., AAPL, GOOG">
                </div>
                <button type="submit" class="btn btn-primary">Analyze</button>
            </form>
        </div>
    </div>

    <!-- Results Section (Initially hidden) -->
    <div id="resultsSection" class="row mt-5 d-none">
        <div class="col-md-8 mx-auto">
            <div class="card">
                <div class="card-header">
                    Stock Analysis Results
                </div>
                <div class="card-body">
                    <!-- Display analysis results here -->
                    <p id="currentPrice"></p>
                    <p id="dayHigh"></p>
                    <p id="dayLow"></p>
                    <!-- Add more elements for other metrics (e.g., charts, historical data) -->
                </div>
            </div>
        </div>
    </div>

</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="app.js"></script> <!-- Link your JavaScript file for handling logic -->

</body>
</html>
