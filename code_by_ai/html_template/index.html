<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Analysis App</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 960px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .stock-input {
            margin-bottom: 20px;
        }
        .analysis-section {
            border-top: 1px solid #ddd;
            padding-top: 20px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Stock Analysis Application</h1>

    <div class="stock-input">
        <label for="stockSymbol">Enter Stock Symbol:</label>
        <input type="text" id="stockSymbol" class="form-control" placeholder="e.g., AAPL, GOOGL">
        <button class="btn btn-primary mt-2" onclick="analyzeStock()">Analyze Stock</button>
    </div>

    <div class="analysis-section" id="analysisResult">
        <!-- Analysis results will be displayed here -->
        <h2>Stock Analysis Report</h2>
        <p id="stockName"></p>
        <div id="chartContainer"></div> <!-- For stock price chart -->
        <table class="table table-bordered mt-3">
            <thead>
            <tr>
                <th>Financial Metric</th>
                <th>Value</th>
            </tr>
            </thead>
            <tbody id="financialData">
            <!-- Financial data rows will be added here -->
            </tbody>
        </table>
    </div>
</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<!-- Chart.js for stock price chart -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<script>
    // Dummy function to simulate stock analysis (replace with actual API call)
    function analyzeStock() {
        const stockSymbol = document.getElementById('stockSymbol').value;

        // Clear previous results
        document.getElementById('analysisResult').innerHTML = '';

        if (stockSymbol) {
            // Simulate an API response
            const dummyData = {
                name: ` ${stockSymbol} Inc.`,
                chartData: {
                    labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May'],
                    datasets: [{
                        label: 'Stock Price ($)',
                        data: [150, 160, 180, 170, 190],
                        borderColor: 'rgba(75, 192, 192, 1)',
                        fill: false
                    }]
                },
                financialMetrics: {
                    'Revenue (Billion)': '23.5',
                    'Net Income (Billion)': '6.7',
                    'P/E Ratio': '28.5',
                    'Market Cap (Billion)': '1200'
                }
            };

            // Display stock analysis results
            const analysisResult = document.getElementById('analysisResult');
            analysisResult.innerHTML = `
                    <h3>${dummyData.name}</h3>
                    <canvas id="stockChart"></canvas>
                `;

            // Stock price chart using Chart.js
            new Chart(document.getElementById('stockChart'), {
                type: 'line',
                data: dummyData.chartData
            });

            const financialTableBody = document.getElementById('financialData');
            for (const metric in dummyData.financialMetrics) {
                const row = document.createElement('tr');
                row.innerHTML = `
                        <td>${metric}</td>
                        <td>${dummyData.financialMetrics[metric]}</td>
                    `;
                financialTableBody.appendChild(row);
            }
        } else {
            alert('Please enter a stock symbol.');
        }
    }
</script>
</body>
</html>
